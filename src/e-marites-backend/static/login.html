<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="assets/images/megaphone.svg" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Rural Community Mishaps System</title>
    <!-- Bootstrap 5.3.5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .login-container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .login-header {
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #eee;
      }
      .login-title {
        color: #283444;
        font-weight: 600;
      }
      .btn-login {
        background-color: #283444;
        color: white;
        padding: 0.5rem 2rem;
        font-weight: 500;
      }
      .btn-login:hover {
        background-color: #1e293b;
        color: white;
      }
      .info-bar {
        background-color: #283444;
        color: white;
        padding: 12px 20px;
        border-radius: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: space-around;
        align-items: center;
        font-size: 0.95rem;
        margin-bottom: 2rem;
      }
      .info-item {
        display: flex;
        align-items: center;
        gap: 8px;
        white-space: nowrap;
      }
      .info-icon {
        font-size: 1.1rem;
      }
      #togglePassword i {
        color: #283444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Info Bar -->
      <div class="info-bar">
        <div class="info-item">
          <i class="bi bi-calendar info-icon"></i>
          <span id="current-date">Loading date...</span>
        </div>
        <div class="info-item">
          <i class="bi bi-geo-alt-fill info-icon"></i>
          <span>BARANGAY POBLACION, CAUAYAN NEGROS OCCIDENTAL</span>
        </div>
        <div class="info-item">
          <i class="bi bi-clock-fill info-icon"></i>
          <span id="current-time">Loading time...</span>
        </div>
      </div>

      <!-- Login Card -->
      <div class="login-container">
        <div class="login-header">
          <h2 class="login-title">
            <i class="bi bi-box-arrow-in-right me-2"></i>Welcome Back
          </h2>
          <p class="text-muted">
            Sign in to the Rural Community Mishaps Reporting System
          </p>
        </div>

        <form id="loginForm">
          <!-- Username/Email Field -->
          <div class="mb-3">
            <label for="loginIdentifier" class="form-label"
              >Username or Email*</label
            >
            <input
              type="text"
              class="form-control"
              id="loginIdentifier"
              required
              placeholder="Enter your username or email"
            />
          </div>

          <!-- Password Field -->
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password*</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                required
                placeholder="Enter your password"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="togglePassword"
                title="Show or hide password"
              >
                <i class="bi bi-eye-fill"></i>
              </button>
            </div>
          </div>

          <!-- Remember Me Checkbox -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>

          <!-- Submission Section -->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-login">
              <i class="bi bi-box-arrow-in-right me-1"></i> Sign In
            </button>
            <div class="text-center mt-3">
              Don't have an account? <a href="signup.html">Sign up here</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap 5.3.5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Update current date and time (same as signup.html)
      function updateDateTime() {
        const now = new Date();

        // Format date (e.g., APRIL 04, 2025)
        const options = { month: "long", day: "2-digit", year: "numeric" };
        document.getElementById("current-date").textContent = now
          .toLocaleDateString("en-US", options)
          .toUpperCase();

        // Format time (e.g., 14:30)
        document.getElementById("current-time").textContent = `TIME: ${now
          .getHours()
          .toString()
          .padStart(2, "0")}:${now.getMinutes().toString().padStart(2, "0")}`;
      }

      // Update immediately and then every minute
      updateDateTime();
      setInterval(updateDateTime, 60000);

      // Form submission handler
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const identifier = document.getElementById("loginIdentifier").value;
          const password = document.getElementById("loginPassword").value;
          const rememberMe = document.getElementById("rememberMe").checked;

          if (!identifier || !password) {
            alert("Please enter both username/email and password");
            return;
          }

          try {
            const submitBtn = document.querySelector(
              "#loginForm button[type='submit']"
            );
            submitBtn.disabled = true;
            submitBtn.innerHTML =
              '<i class="bi bi-arrow-repeat me-1"></i> Signing In...';

            const response = await fetch("/api/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                identifier: identifier,
                password: password,
                remember_me: rememberMe,
              }),
            });

            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.error || "Login failed");
            }

            // Store the token (you might want to use more secure storage)
            localStorage.setItem("authToken", data.token);

            // Redirect to dashboard
            window.location.href = "index.html";
          } catch (error) {
            console.error("Login error:", error);
            alert(
              error.message ||
                "Login failed. Please check your credentials and try again."
            );
          } finally {
            const submitBtn = document.querySelector(
              "#loginForm button[type='submit']"
            );
            if (submitBtn) {
              submitBtn.disabled = false;
              submitBtn.innerHTML =
                '<i class="bi bi-box-arrow-in-right me-1"></i> Sign In';
            }
          }
        });

      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("loginPassword");
          const icon = this.querySelector("i");

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.replace("bi-eye-fill", "bi-eye-slash-fill");
          } else {
            passwordInput.type = "password";
            icon.classList.replace("bi-eye-slash-fill", "bi-eye-fill");
          }
        });
    </script>
  </body>
</html>
